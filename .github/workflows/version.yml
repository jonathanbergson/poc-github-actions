name: Create Version

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Create Version
        uses: actions/github-script@v6
        id: create-version
        with:
          script: |
            try {
              const currentDate = new Date()
              const year = currentDate.getFullYear().toString().slice(2)
              const month = currentDate.getMonth()
              const date = currentDate.getDate()
              const version = year + '.' + month + '.' + date
              return version
            } catch (err) {
              core.setFailed(`Request failed with error ${err}`)
            }

      - name: Create Git Tag
        run: |
          git config --global user.email "contato@bergson.me"
          git config --global user.name "Jonathan Bergson"
          git tag -a v${{ fromJSON(steps.create-version.outputs.result) }} -m "New version v${{ fromJSON(steps.create-version.outputs.result) }}" -f 
          git push origin :refs/tags/v${{ fromJSON(steps.create-version.outputs.result) }}
