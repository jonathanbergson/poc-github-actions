name: Branch Release

on:
  schedule:
    - cron: '*/1 * * * *'

jobs:
  create-branch-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Create Version
        uses: actions/github-script@v6
        id: create-version
        with:
          script: |
            try {
              const currentDate = new Date()
              const year = currentDate.getFullYear().toString().slice(2)
              const month = currentDate.getMonth()
              const date = currentDate.getDate()
              const version = year + '.' + month + '.' + date
              return version
            } catch (err) {
              core.setFailed(`Request failed with error ${err}`)
            }

      - name: Setup Git config
        run: |
          git config user.name "GitHub Actions"
          git config user.email "<>"

      - name: Create Git branch release
        run: |
          git checkout -b release/${{ fromJSON(steps.create-version.outputs.result) }}
          git push origin release/${{ fromJSON(steps.create-version.outputs.result) }}
