name: "PR: Title Regex"

on:
  pull_request:
    branches:
      - main
      - releases/**
      - stage
    types:
      - opened
      - edited

jobs:
  test-regex:
    runs-on: ubuntu-latest

    steps:
      - name: Test RegEx
        uses: actions/github-script@v6
        with:
          script: |
            const prTitle = context.payload.pull_request.title;
            const prNumber = context.payload.pull_request.number;

            const regexTasks = /^(bugfix|feat|hotfix|tech)\(CXM-?\d{0,4}\): .+$/;
            const regexRelease = /^release \| v\d+\.\d+\.\d+.+$/;

            if (regexTasks.test(prTitle) === false && regexRelease.test(prTitle) === false) {
              core.setFailed("Invalid PR title. Title should match the specified pattern.");

              try {
                const { repo, owner } = context.repo;
                const pullRequest = await github.rest.pulls.createComment({
                  owner,
                  repo,
                  issue_number: prNumber,
                  body: `
                    Ol√° @${context.payload.pull_request.user.login} üëã

                    Obrigado por abrir este pull request. Infelizmente, o t√≠tulo deste pull request n√£o corresponde ao padr√£o especificado.

                    Por favor, atualize o t√≠tulo deste pull request para seguir o seguinte padr√£o:

                    - \`bugfix(CXM-1234): Fixing a bug\`
                    - \`feat(CXM-1234): Adding a new feature\`
                    - \`hotfix(CXM-1234): Fixing a hotfix\`
                    - \`tech(CXM-1234): Updating a tech task\`
                    - \`release | vX.X.X\
                    - \`release | vX.X.X - Release notes\
                  `
                });
              } catch (error) {
                core.setFailed(error.message);
              }
            }
