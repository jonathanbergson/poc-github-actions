name: "PR: Jira Comments"

on:
  workflow_dispatch:

jobs:
  pull-request-open:
   runs-on: ubuntu-latest

   steps:
     - name: Checkout Repo
       uses: actions/checkout@v3
       with:
         ref: main
         fetch-depth: 0
#     - run: npm install adf-builder

     - name: Jira Comments
       uses: actions/github-script@v6
       with:
         script: |
           const jira = require('./.github/workflows/jira.js');
           jira.pullRequestCreated();
